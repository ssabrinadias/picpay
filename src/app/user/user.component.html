<!--  USERS payment list -->
<ul class="users">
  <app-item-user *ngFor="let user of users"
    name = "{{user.name}}"
    id = "{{user.id}}"
    username = "{{user.username}}"
    img = "{{user.img}}"
  >
    <button type="button" class="pay-button" (click)="openModal('pay-modal', user.id);" >
        Pagar
    </button>
  </app-item-user>
</ul>


<!-- MODAL payment/conclusion -->
<app-modal id="pay-modal">  
  <button (click)="closeModal('pay-modal');">Fechar</button>
    <div class="modal">
      <div class="title">Pagamento para <span>Nome do {{(userChoice||{}).name}}</span></div>
      <div class="content">
        <app-payment
          userChoice = "{{userChoice}}"
        ></app-payment>
      </div>
    </div>
</app-modal>
